
{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<div class="split left">
    <div class="centered">
        <h2>Map and shit</h2>
        <p>
            <div id="map" style="width: 600px; height: 400px;"></div>
            <script type="text/javascript" src="city_locs.json">
                var map = L.map('map').setView([35, 34], 4);
                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(map);
                const cities = JSON.parse(city_locs.json);
                var marker = L.marker([cities[0]['Latitude'], cities[0]['Longitude']]).addTo(map);
            </script>
        </p>
    </div>
</div>

<div class="split right">
    <div class="centered">
        <h2>Words and shit</h2>
        <p>
            <table class="table table-striped">
                <thead>
                    <tr>
                      <th scope="col">Country</th>
                      <th scope="col">City</th>
                      <th scope="col">HULTP</th>
                      <th scope="col">Book</th>
                      <th scope="col">Chapter</th>
                      <th scope="col">Verses</th>
                      <th scope="col">Name</th>
                    </tr>
                </thead>
          </table>
        </p>
    </div>
</div>
{% endblock %}
